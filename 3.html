<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DumbphoneBridge - Retro Communication</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .waitlist-form {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
    }

    .waitlist-form input[type="email"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px 0 0 4px;
    }

    .waitlist-form input[type="submit"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .waitlist-form {
        flex-direction: column;
      }

      .waitlist-form input[type="email"],
      .waitlist-form input[type="submit"] {
        width: 100%;
        border-radius: 4px;
      }

      .waitlist-form input[type="email"] {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to DumbphoneBridge</h1>
    <p>Unlock the power of your dumbphone!</p>
    <p>Send text messages to interact with your favorite smartphone apps.</p>
    <p>Join our waitlist to be the first to experience the magic.</p>
    <form class="waitlist-form" action="#" method="post">
      <input type="email" name="email" placeholder="Enter your email address" required>
      <input type="submit" value="Join Waitlist">
    </form>
  </div>
</body>
</html>
