<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DumbphoneBoost</title>
    <link rel="icon" href="images/mobile-phone.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <section
        class="w-screen bg-[#FFFDF8] min-h-screen md:h-screen block flex flex-col justify-between md:items-start items-between"
        data-tails-scripts="//unpkg.com/alpinejs">
        <header x-data="{ mobileMenu: false }"
            class="w-full h-20 z-30 border-b-[3px] border-gray-900 flex justify-between relative items-stretch md:divide-x-[3px] divide-gray-900">
            <a href="#_"
                class="flex flex-shrink-0 text-gray-900 items-center justify-center h-full p-5 font-bold">DumbphoneBoost</a>
            <button @click="mobileMenu=true" x-show="!mobileMenu"
                class="p-5 h-full w-20 border-l-[3px] flex md:hidden border-gray-900 items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
            </button>
            <div :class="{ 'flex': mobileMenu, 'md:flex hidden': !mobileMenu }"
                class="w-full md:flex hidden md:flex-row flex-col md:relative absolute h-screen md:pt-0 pt-20 md:h-full items-stretch justify-between">
                <button @click="mobileMenu=false"
                    class="p-5 h-20 w-20 border-l-[3px] border-b-[3px] flex md:hidden absolute top-0 right-0 border-gray-900 items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <nav
                    class="w-full md:space-x-8 font-medium md:bg-transparent bg-[#FFFDF8] md:px-8 h-full flex md:flex-row flex-col z-20 items-center">
                    <a href="#_"
                        class="hover:underline md:border-b-0 text-center py-6 border-b-[3px] border-gray-900 md:w-auto w-full">Home</a>
                </nav>
                <div
                    class="flex flex-shrink-0 md:flex-row flex-col md:bg-transparent bg-[#FFFDF8] font-medium border-l-0 md:border-l-[3px] border-gray-900 items-center">

                    <a href="#_"
                        class="px-8 bg-gray-900 h-full md:py-0 py-6 md:w-auto w-full text-white flex items-center justify-center">Get
                        Notified</a>
                </div>
            </div>
        </header>
        <main
            class="h-full z-10 mb-8 w-full md:py-0 py-10 md:px-0 px-6 flex flex-col items-center justify-center space-y-8 max-w-4xl mx-auto tails-relative">
            <div class="relative w-full mx-auto flex sm:flex-row flex-col justify-center items-start sm:items-center">
                <svg class="h-auto w-16  sm:w-20 md:w-24 flex-shrink-0 p-2 md:relative sm:absolute lg:absolute left-0 lg:-translate-x-full lg:ml-32 md:translate-x-10  sm:-translate-y-16 md:-translate-y-0 -translate-x-2 lg:-translate-y-10"
                    viewBox="0 0 91 98" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m35.878 14.162 1.333-5.369 1.933 5.183c4.47 11.982 14.036 21.085 25.828 24.467l5.42 1.555-5.209 2.16c-11.332 4.697-19.806 14.826-22.888 27.237l-1.333 5.369-1.933-5.183C34.56 57.599 24.993 48.496 13.201 45.114l-5.42-1.555 5.21-2.16c11.331-4.697 19.805-14.826 22.887-27.237Z"
                        fill="#FE4A60" stroke="#000" stroke-width="3.445"></path>
                    <path
                        d="M79.653 5.729c-2.436 5.323-9.515 15.25-18.341 12.374m9.197 16.336c2.6-5.851 10.008-16.834 18.842-13.956m-9.738-15.07c-.374 3.787 1.076 12.078 9.869 14.943M70.61 34.6c.503-4.21-.69-13.346-9.49-16.214M14.922 65.967c1.338 5.677 6.372 16.756 15.808 15.659M18.21 95.832c-1.392-6.226-6.54-18.404-15.984-17.305m12.85-12.892c-.41 3.771-3.576 11.588-12.968 12.681M18.025 96c.367-4.21 3.453-12.905 12.854-14"
                        stroke="#000" stroke-width="2.548" stroke-linecap="round"></path>
                </svg>
                <h1
                    class="text-4xl sm:text-5xl sm:pt-20 lg:pt-5 md:text-6xl lg:text-7xl font-bold tracking-tighter w-full inline-block text-left md:text-center relative">
                    Discover DumbphoneBoost</h1>
                <svg class="w-16 lg:w-20 h-auto lg:absolute flex-shrink-0 right-0 bottom-0 md:block hidden translate-y-10 md:translate-y-20 lg:translate-y-4 lg:-translate-x-12 -translate-x-10"
                    viewBox="0 0 92 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m35.213 16.953.595-5.261 2.644 4.587a35.056 35.056 0 0 0 26.432 17.33l5.261.594-4.587 2.644A35.056 35.056 0 0 0 48.23 63.28l-.595 5.26-2.644-4.587a35.056 35.056 0 0 0-26.432-17.328l-5.261-.595 4.587-2.644a35.056 35.056 0 0 0 17.329-26.433Z"
                        fill="#5CF1A4" stroke="#000" stroke-width="2.868"></path>
                    <path
                        d="M75.062 40.108c1.07 5.255 1.072 16.52-7.472 19.54m7.422-19.682c1.836 2.965 7.643 8.14 16.187 5.121-8.544 3.02-8.207 15.23-6.971 20.957-1.97-3.343-8.044-9.274-16.588-6.254M12.054 28.012c1.34-5.22 6.126-15.4 14.554-14.369M12.035 28.162c-.274-3.487-2.93-10.719-11.358-11.75C9.104 17.443 14.013 6.262 15.414.542c.226 3.888 2.784 11.92 11.212 12.95"
                        stroke="#000" stroke-width="2.319" stroke-linecap="round"></path>
                </svg>
            </div>
            <p class="max-w-3xl opacity-70 md:text-center sm:text-lg">Give your dumbphone a digital boost. Access
                essential apps with an SMS.</p>
            <div class="relative">
                <div class="w-full h-full absolute inset-0 bg-black rounded-xl translate-y-2 translate-x-2"></div>
                <div
                    class="rounded-xl relative z-20 pl-8 sm:pl-10 pr-8 sm:pr-16 py-8 border-[3px] border-gray-900 bg-[#fff4da]">
                    <img src="images/shape-1.png" alt="Decorative figure."
                        class="absolute md:block hidden left-0 h-[4.5rem] w-[4.5rem] bottom-0 -translate-x-full ml-3">
                    <form method="post"
                        action="https://script.google.com/macros/s/AKfycbwvc61I_qZp5LDEFqPnCVDBf1kCsXw8GzAKi_ChgWlkJzUEAxB5cV5QwO0xIZPfKVlv/exec"
                        class="flex flex-col w-full h-full justify-center items-stretch space-y-5 md:space-y-0 md:space-x-0">
                        <!-- Email Input -->
                        <div class="relative w-full h-full">
                            <div
                                class="w-full h-full rounded bg-gray-900 translate-y-1 translate-x-1 absolute inset-0 z-10">
                            </div>
                            <input type="email" name="Email"
                                class="border-[3px] w-full relative z-20 border-gray-900 placeholder-gray-600 text-lg font-medium focus:outline-none py-3.5 px-6 rounded"
                                placeholder="Email Address" required>
                        </div>
                        <!-- Checkbox -->
                        <div class="relative w-full h-full flex items-center p-0 md:p-2">
                            <input type="checkbox" name="Beta" class="h-full w-auto" checked id="beta" value="1" />
                            <label for="beta" class="ml-3">Sign me up for the beta</label>
                        </div>
                        <!-- Checkbox -->
                        <div class="relative w-full h-full flex items-center p-0 md:p-2">
                            <input type="checkbox" name="Newsletter" class="h-full w-auto" id="newsletter" checked value="1" />
                            <label for="newsletter" class="ml-3">Subscribe to the newsletter for progress
                                updates</label>
                        </div>
                        <!-- Submit Button -->
                        <div class="relative w-full h-full group">
                            <div
                                class="w-full h-full rounded bg-gray-800 translate-y-1 translate-x-1 absolute inset-0 z-10">
                            </div>
                            <button type="submit"
                                class="py-3.5 rounded px-6 group-hover:-translate-y-px group-hover:-translate-x-px ease-out duration-300 z-20 relative w-full border-[3px] border-gray-900 font-medium bg-[#ffc480] tracking-wide text-lg flex-shrink-0 text-gray-900">Get
                                Notified</button>
                            <img src="images/shape-2.png" alt="Decorative figure."
                                class="absolute sm:translate-y-0 translate-y-full sm:mt-0 mt-16 w-16 right-0 translate-x-full top-0 h-16 mr-2">
                        </div>
                    </form>
                    <p class="opacity-80 mt-4">* signup to gain early access to our beta program, and be first on the
                        list!</p>
                </div>
            </div>
        </main>
        <footer
            class="sm:h-20 h-auto z-20 border-t-[3px] sm:pb-0 pb-3 w-full border-gray-900 sm:space-y-0 space-y-3 flex sm:flex-row flex-col items-center justify-center flex-shrink-0">
            <a href="mailto:dumbphoneboost@gmail.com"
                class="hover:underline md:border-b-0 text-center py-6 border-b-[3px] border-gray-900 md:w-auto w-full">DumbphoneBoost@gmail.com</a>
        </footer>
    </section>
</body>

</html>
