<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DumbphoneBridge</title>
  <style>
    /* CSS code */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333333;
    }

    /* Header styles */
    header {
      background-color: #444444;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #ffffff;
      font-size: 18px;
    }

    /* Main content styles */
    main {
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      width: 250px;
      height: 40px;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #aaaaaa;
    }

    input[type="submit"] {
      width: 150px;
      height: 40px;
      background-color: #333333;
      color: #ffffff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Footer styles */
    footer {
      background-color: #888888;
      padding: 10px;
      text-align: center;
      color: #ffffff;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>DumbphoneBridge</h1>
    <p>Connect with your favorite smartphone apps using your dumbphone!</p>
  </header>

  <main>
    <h2>Join the Waitlist!</h2>
    <p>Be the first to know when DumbphoneBridge is available.</p>
    <form>
      <input type="email" name="email" placeholder="Enter your email address" required>
      <input type="submit" value="Join">
    </form>
  </main>

  <footer>
    &copy; 2023 DumbphoneBridge. All rights reserved.
  </footer>
</body>

</html>
