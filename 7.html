<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DumbphoneBridge - Interact with your favorite apps using your dumbphone</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set background color and center content */
    body {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Main container */
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Logo styling */
    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    /* Heading styling */
    .heading {
      font-size: 28px;
      margin-bottom: 10px;
    }

    /* Subheading styling */
    .subheading {
      font-size: 16px;
      color: #888888;
      margin-bottom: 30px;
    }

    /* Email input styling */
    .email-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #dddddd;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Button styling */
    .submit-button {
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Button hover effect */
    .submit-button:hover {
      background-color: #45a049;
    }

    /* Footer styling */
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!--
    <div class="logo">
      <img src="logo7.svg" alt="DumbphoneBridge Logo">
    </div>
    -->
    <h1 class="heading">DumbphoneBridge</h1>
    <p class="subheading">Interact with your favorite apps using your dumbphone</p>
    <form>
      <input type="email" class="email-input" placeholder="Enter your email address" required>
      <button type="submit" class="submit-button">Join Waitlist</button>
    </form>
    <p class="footer">Â© 2023 DumbphoneBridge. All rights reserved.</p>
  </div>
</body>
</html>
